<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <table width="100%" style="width: 100%">
        <tbody>
            <tr>
                <td align="center">
                    <img src="https://res.cloudinary.com/dptgh7efj/image/upload/v1681783630/samples/title_zgpkau.png"
                        style="width:250px; margin-bottom: 40px; margin-top: 40px" width="250px" />
                </td>
            </tr>
            <tr>
                <td>
                    <table width="570" align="center">
                        <tbody>
                            <tr>
                                <td>
                                    <p style="font-size: 16px; color: black; margin-bottom: 30px">
                                        Someone (hopefully you) has requested a password reset for your
                                        FoodBot account. Follow the link below to set a new password:
                                    </p>
                                    <a href="{{url}}"
                                        style="font-size: 16px; background-color: #F3A900; border-radius: 10px; text-decoration: none; color: white; padding: 10px; cursor: pointer; margin-top: 30px;">Reset
                                        Password</a>
                                    <p style="font-size: 16px; color: black; margin-top: 30px">If you
                                        don't wish to reset your password, disregard this email and no
                                        action will be taken.</p>
                                    <p style="font-size: 16px; color: black; margin-top: 50px">Regards,
                                    </p>
                                    <p style="font-size: 16px; color: black;">FoodBot Team</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
