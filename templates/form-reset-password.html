<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBot - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <form action="/user/reset-password" method="POST"
        style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="d-flex flex-column card" style="box-shadow: 1px 10px 30px -10px #2F82FF;">
            <div class="card-body">
                <input type="hidden" id="id" name="id" value="{{id}}">
                <label for="password">New password</label>
                <input type="text" class="form-control mb-3" id="password" name="password"
                    placeholder="Type new password" autocomplete="off" autofocus required>
                <label for="confirmPassword">Confirm password</label>
                <input type="text" class="form-control mb-3" id="confirmPassword" name="confirmPassword"
                    placeholder="Re-type new password" autocomplete="off" required>

                <button class="btn mt-5 mx-auto w-100" type="submit" style="background-color: #2F82FF; color: white;">Reset
                    Password</button>
            </div>
        </div>
    </form>
</body>

</html>
